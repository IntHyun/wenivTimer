<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>위니브 | 타이머</title>
        <link rel="stylesheet" href="CSS/reset.css" />
        <link rel="stylesheet" href="CSS/style.css" />
    </head>
    <body>
        <h1 class="cont-logo">
            <img class="logo" src="image/logo.svg" alt="" />
        </h1>
        <article class="cont">
            <div class="cont-main">
                <span>TIMER</span>
            </div>
            <div class="test">
                <div class="cont-clock-text">
                    <span class="hrs">HRS</span>
                    <span class="min">MIN</span>
                    <span class="sec">SEC</span>
                </div>
                <div class="cont-clock-number">
                    <span class="hours">00</span>
                    <img src="image/dot.png" alt="" />
                    <span class="minutes">00</span>
                    <img src="image/dot.png" alt="" />
                    <span class="seconds">00</span>
                </div>
            </div>
            <div class="cont-btn">
                <button class="btn-start">
                    <img class="img-play" src="image/play.png" alt="" />
                    <span class="text"> START </span>
                </button>
                <button class="btn-reset">
                    <img class="img-reset" src="image/reset.svg" alt="" />
                    <span class="text"> RESET </span>
                </button>
            </div>
        </article>
        <div class="copy">&copy; WENIV CORP</div>
    </body>
</html>
